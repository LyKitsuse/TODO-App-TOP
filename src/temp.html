<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Project</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <header>
        <nav>
            <h2>TODO-ify</h2>
            <span>Hello World</span>
        </nav>
    </header>
    <div id="content">
        <div id="toolbar">
            <span id="newTask">
                <i class="fi fi-sr-square-plus"></i>
                <span>New Task</span>
            </span>
            <span id="newProject">
                <i class="fi fi-sr-workflow-setting-alt"></i>
                <span>New Project</span>
            </span>
            <span id="myTasks">
                <i class="fi fi-sr-bullseye-arrow"></i>
                <span>My Tasks</span>
            </span>
            <span id="myProjects">
                <i class="fi fi-sr-folder-open"></i>
                <span>My Projects</span>
            </span>
        </div>
        <div id="taskArea">
            <div class="task" id="task1">
                <div class="infoContainer">
                    <span class="name">Task 1</span>
                    <span class="description">Lorem ipsum dolor sit amet.</span>
                </div>
                <div class="taskContainer">
                    <span class="dueDate">7/11/2024</span>
                    <span class="priority"><i class="fi fi-br-star"></i></span>
                    <span class="delete"><i class="fi fi-br-trash"></i></span>
                </div>
            </div>
            
        </div>  
    </div>
    <footer>
        Created by LyKitsuse
    </footer>
</body>
</html>
